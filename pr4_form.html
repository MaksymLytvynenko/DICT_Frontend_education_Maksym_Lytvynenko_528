<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <header>
    <img style="max-width: 200px" src="img/logo.png" alt="Logo">
    <p>Search</p>
    <form>
      <label>
        <input type="text" placeholder="Search">
      </label>
      <br><br>
      <input type="submit" value="Search">
    </form>
  </header>

  <main>
    <h1>Feedback Form</h1>
    <form action="#" method="post">

      <fieldset>
        <div style="margin: 20px">
          <label for="first-name">First name</label>
          <br>
          <input type="text" id="first-name" name="first-name">
        </div>

        <div style="margin: 20px">
          <label for="last-name">Last name</label>
          <br>
          <input type="text" id="last-name" name="last-name">
        </div>

      </fieldset>
      <br>
      <fieldset>

        <div style="margin: 20px">
          <label for="address">Address</label>
          <br>
          <input type="text" id="address" name="address">
        </div>

        <div style="margin: 20px">
          <label for="city">City/Town</label>
          <br>
          <input type="text" id="city" name="city">
        </div>

        <div style="margin: 20px">
          <label for="postal-code">ZIP/Postal Code</label>
          <br>
          <input type="text" id="postal-code" name="postal-code">
        </div>

        <div style="margin: 20px">
          <label for="country">Country</label>
          <br>
          <select id="country" name="country">
            <option value="">- None -</option>
            <option value="US">Ukraine</option>
          </select>
        </div>

      </fieldset>


      <div style="margin: 20px">
        <label for="email">Email</label>
        <br>
        <input type="email" id="email" name="email">
      </div>

      <div style="margin: 20px">
        <label for="phone">Phone number</label>
        <br>
        <input type="tel" id="phone" name="phone">
      </div>

      <div style="margin: 20px">
        <label>Was this page helpful?</label>
        <br>
        <input type="radio" id="yes" name="helpful" value="yes">
        <label for="yes">Yes</label>
        <br>
        <input type="radio" id="no" name="helpful" value="no">
        <label for="no">No</label>
      </div>

      <div>
        <label for="comments">Your comments</label>
        <br>
        <textarea id="comments" name="comments" rows="5"></textarea>
        <br><br>
        <input type="submit" value="Submit">

      </div>

    </form>
  </main>

  <footer>
    <p>&copy; Front-end Development course. All rights reserved.</p>
  </footer>

</body>
</html>
